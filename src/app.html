<!doctype html>

<html lang="%paraglide.lang%" data-theme="night" data-font="Adwaita-sans">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script>
		(function () {
			var themes = ['light', 'dark', 'cupcake', 'bumblebee', 'emerald', 'corporate', 'synthwave', 'retro', 'cyberpunk', 'valentine', 'halloween', 'garden', 'forest', 'aqua', 'lofi', 'pastel', 'fantasy', 'wireframe', 'black', 'luxury', 'dracula', 'cmyk', 'autumn', 'business', 'acid', 'lemonade', 'night', 'coffee', 'winter', 'dim', 'nord', 'sunset', 'caramellate', 'abyss', 'silk'];
			try {
				var theme = localStorage.getItem('theme');
				if (theme && themes.indexOf(theme) !== -1) {
					document.documentElement.setAttribute('data-theme', theme);
				}
			} catch (e) { }
		})();

		(function () {
			var fonts = ['adwaita-sans', 'adwaita-mono', 'roboto', 'comic-relief', 'pangolin'];
			try {
				var font = localStorage.getItem('font');
				if (font && themes.indexOf(font) !== -1) {
					document.documentElement.setAttribute('data-font', font);
				}
			} catch (e) { }
		})();
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
